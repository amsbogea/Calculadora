<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alex Miranda</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <div id="display"></div>

    <input type="button" value="1" id="um">
    <input type="button" value="2" id="dois">
    <input type="button" value="3" id="tres">
    <input type="button" value="4" id="quatro">
    <input type="button" value="5" id="cinco">
    <input type="button" value="6" id="seis">
    <input type="button" value="7" id="sete">
    <input type="button" value="8" id="oito">
    <input type="button" value="9" id="nove">
    <input type="button" value="0" id="zero">
    <input type="button" value="+" id="mais">
    <input type="button" value="-" id="menos">
    <input type="button" value="*" id="multiplicacao">
    <input type="button" value="/" id="divisao">
    <input type="button" value="=" id="igual">
</body>
</html>
